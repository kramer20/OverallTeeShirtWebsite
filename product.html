
<!DOCTYPE html>
<html>
<head>

	<link href="css/main.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light|Shadows+Into+Light+Two|Poiret+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Patrick+Hand+SC' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/3bc19f98ca.js"></script>

	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="header">
				<div class="col-md-6 nav left">
						<img src="Images/urbanT.png" class="logo">
				</div>
			</div>	
			<div class="col-md-12 nav">
						<ul>
							<li><a href="index.html">Home</a></li>
  							<li><a href="about.html">About</a></li>
  							<li><a href="product.html">The Tees</a></li>
 							<li><a href="contact.html">Contact</a></li>
						</ul>	
			</div>
		</div>	

		<div class="row">
				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-6 left">
					<div class="crewNeck column">
						<div class="borderContainer">
						
								<div class="blue flipBox">
									<div class="icon"><i class="fa fa-reply" aria-hidden="true"></i></div>
								</div>
				
								<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
									<div class="flipper">
										<div class="front">
											<img class="blueShirt" src="Images/crewNeckFront.png">
										</div>
										<div class="back">
											<img class="blueHover" src="Images/crewNeckBack.png">
										</div>
									</div>
								</div>
				
									<div class="blue box">
					
										<div class="icon">
											<div class="blue one">
												<i class="fa fa-exchange" aria-hidden="true"></i>
											</div>
										</div>
										<div class="icon">
											<div class="blue two">
												<i class="fa fa-heart-o" aria-hidden="true"></i>
											</div>
										</div>
					
											<div class="dropdown">
												<div class="icon">
													<div class="blue three">
														<p>XL</p>
								
													<div class="tshirt">
														<ul>
															<div class="extraLarge">
																<li><img src="Images/xLargeShirt.png" alt="xlargeShirt"></li>
															</div>
															<div class="large">
																<li><img src="Images/largeShirt.png" alt="largeShirt"></li>
															</div>
															<div class="medium">
																<li><img src="Images/mediumShirt.png" alt="mediumShirt"></li>
															</div>
															<div class="smallT">
																<li><img src="Images/smallShirt.png" alt="smallShirt"></li>
															</div>
														</ul>
													</div>
													</div>
												</div>
											</div>
					
											<div class="dropdownTwo">
												<div class="icon">
													<div class="blue four">
														<div class="small blue">
														</div>
																<div class="tshirtColor">
																	<ul>
																		<div class="row">
																			<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3topBox">
																				<li><div class="selector blue"></div></li>
																				<li><div class="selector orange"></div></li>
																			</div>
																		<div class="row">
																			<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 bottomBox">
																				<li><div class="selector pink"></div></li>
																				<li><div class="selector green"></div></li>
																			</div>
																		</div>
																		</div>

																	</ul>

																</div>
													</div>
												</div>
											</div>
					
										<div id="cartBlue" onClick="addToCart(29,'blue','save my trees')" class="icon cartBlue">
											<i class="fa fa-shopping-cart" aria-hidden="true"></i>
										</div>
					
									</div>


						</div>
					</div>
				</div>

				<div class="col-md-4 col-lg-4 col-xs-12 col-sm-6 left">
					<div class="vNeck column">
						<div class="borderContainer">
						
								<div class="pink flipBox">
									<div class="icon"><i class="fa fa-reply" aria-hidden="true"></i></div>
								</div>
				
								<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
									<div class="flipper">
										<div class="front">
											<img class="pinkShirt" src="Images/vNeckFront.png">
										</div>
										<div class="back">
											<img class="pinkHover" src="Images/vNeckBack.png">
										</div>
									</div>
								</div>
				
									<div class="pink box">
					
										<div class="icon">
											<div class="pink one">
												<i class="fa fa-exchange" aria-hidden="true"></i>
											</div>
										</div>
										<div class="icon">
											<div class="pink two">
												<i class="fa fa-heart-o" aria-hidden="true"></i>
											</div>
										</div>
					
											<div class="dropdown">
												<div class="icon">
													<div class="pink three">
														<p>XL</p>
								
													<div class="tshirt">
														<ul>
															<div class="extraLarge">
																<li><img src="Images/xLargeShirt.png" alt="xlargeShirt"></li>
															</div>
															<div class="large">
																<li><img src="Images/largeShirt.png" alt="largeShirt"></li>
															</div>
															<div class="medium">
																<li><img src="Images/mediumShirt.png" alt="mediumShirt"></li>
															</div>
															<div class="smallT">
																<li><img src="Images/smallShirt.png" alt="smallShirt"></li>
															</div>
														</ul>
													</div>
													</div>
												</div>
											</div>
					
											<div class="dropdownTwo">
												<div class="icon">
													<div class="pink four">
														<div class="small blue">
														</div>
																<div class="tshirtColor">
																	<ul>
																		<div class="row">
																			<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3topBox">
																				<li><div class="selector blue"></div></li>
																				<li><div class="selector orange"></div></li>
																			</div>
																		<div class="row">
																			<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3 bottomBox">
																				<li><div class="selector pink"></div></li>
																				<li><div class="selector green"></div></li>
																			</div>
																		</div>
																		</div>

																	</ul>

																</div>
													</div>
												</div>
											</div>
					
										<div id="cartPink" onClick="addToCart(29,'blue','save my trees')" class="icon cartPink">
											<i class="fa fa-shopping-cart" aria-hidden="true"></i>
										</div>
					
									</div>


						</div>
					</div>
				</div>
		</div>

		<div class="row">
			<div class="col-md-12 footerNav">
				<ul>
					<li><a href="index.html">Home</a></li>
  					<li><a href="about.html">About</a></li>
  					<li><a href="product.html">The Tees</a></li>
 					<li><a href="contact.html">Contact</a></li>
				</ul>	
			</div>
		</div>
	</div>
